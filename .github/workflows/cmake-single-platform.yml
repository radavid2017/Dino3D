name: CMake on Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install Dependencies
      run: |
        choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' --yes
        choco install ninja --yes
        choco install git-lfs --yes
        git lfs install
        cmake --version
        ninja --version

    - name: Configure CMake
      run: cmake -S ${{github.workspace}} -B ${{github.workspace}}/build/Dino3D -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: LFS Pull
      run: git lfs pull

    - name: Build
      run: cmake --build ${{github.workspace}}/build/Dino3D --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build/Dino3D
      run: ctest -C ${{env.BUILD_TYPE}}
