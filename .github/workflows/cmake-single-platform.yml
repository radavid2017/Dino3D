name: CMake on Windows

on:
  push:
    branches: [ "*" ]  # Rulare pe toate branch-urile
  pull_request:
    branches: [ "*" ]  # Rulare È™i pentru PR-uri din orice branch

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout current branch
      uses: actions/checkout@v3
      with:
        ref: ${{ github.ref }}

    - name: Install CMake
      run: |
        echo Installing CMake...
        choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' --yes
        echo Installed CMake
        cmake --version

    - name: LFS Pull
      run: git lfs pull

    - name: Configure CMake
      run: cmake -B ${{ github.workspace }}/build/Dino3D -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

    - name: Build
      run: cmake --build ${{ github.workspace }}/build/Dino3D --config ${{ env.BUILD_TYPE }}

    - name: Test
      working-directory: build
      run: ctest -C ${{ env.BUILD_TYPE }}
