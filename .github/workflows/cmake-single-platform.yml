name: CMake on Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout current branch
      run: |
        git clone --depth 1 https://github.com/radavid2017/Dino3D.git .
        git checkout $GITHUB_SHA  # Ensure the workflow runs on the exact commit that triggered the workflow

    - name: Install CMake and Ninja
      run: |
        choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' --yes
        choco install ninja --installargs 'ADD_NINJA_TO_PATH=System' --yes
        cmake --version
        ninja --version

    - name: Configure CMake
      run: cmake -B build -S . -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -G "Ninja"

    - name: Build
      run: cmake --build build --config ${{ env.BUILD_TYPE }}
      run: cmake --build build --config ${{ env.BUILD_TYPE }}
    - name: Test
      working-directory: build
      run: ctest -C ${{ env.BUILD_TYPE }}
