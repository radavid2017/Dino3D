name: CMake on Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Asigură că toate commit-urile sunt disponibile
        ref: ${{ github.head_ref }}  # Checkout pe branch-ul din PR

    - name: Install CMake
      run: |
        echo Installing CMake...
        choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' --yes
        echo Installed CMake
        cmake --version

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build/Dino3D -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: LFS Pull
      run: git lfs pull

    - name: Build
      run: cmake --build ${{github.workspace}}/build/Dino3D --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: build
      run: ctest -C ${{env.BUILD_TYPE}}
