name: CMake on Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    # Run on Windows
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      # Use the local action, copied to repo
      uses: ./github/actions/checkout

    - name: Set up CMake
      # Install CMake using specific action
      uses: lukka/get-cmake@v3

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -G "Ninja" # Or MSBuild

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}}
