name: Build Dino3D Project

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set up the branch
      run: |
        echo "Current branch is: ${{ github.head_ref || github.ref_name }}"
        git checkout ${{ github.head_ref || github.ref_name }}

    - name: Install dependencies (CMake and Ninja)
      run: |
        choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' --yes
        choco install ninja --yes
        cmake --version
        ninja --version

    - name: Configure CMake project
      run: cmake -B build -S . -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -G "Ninja"
      shell: bash

    - name: Build project with Ninja
      run: cmake --build build --config ${{env.BUILD_TYPE}} --parallel
      shell: bash

    - name: Run tests
      working-directory: build
      run: ctest --output-on-failure -C ${{env.BUILD_TYPE}}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: Dino3D-Build
        path: build/
