name: Dino3D Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build_linux:
    runs-on: [ Linux ]

    steps:
    - uses: actions/checkout@v3

    - name: LFS Pull
      run: git lfs pull

    - name: BuildLinux
      run: ${{github.workspace}}/LinuxBuild.sh

  build_windows:
    runs-on: [ Windows ]

    steps:
    - uses: actions/checkout@v3

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build/Dino3D -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: LFS Pull
      run: git lfs pull

    - name: Build
      run: cmake --build ${{github.workspace}}/build/Dino3D --config ${{env.BUILD_TYPE}}