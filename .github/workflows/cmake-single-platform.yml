name: CMake on Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout current branch
      run: |
        git clone https://github.com/radavid2017/Dino3D.git .
        git checkout $GITHUB_SHA  # checkout la commit-ul curent Ã®n loc de branch

    - name: Install CMake
      run: |
        echo Installing CMake...
        choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' --yes
        cmake --version

    - name: Install Visual Studio Build Tools
      run: |
        choco install visualstudio2022buildtools --package-parameters "--add Microsoft.VisualStudio.Workload.VCTools --includeRecommended --includeOptional --quiet --wait" --yes

    - name: Configure CMake
      run: cmake -B build -S . -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -G "Visual Studio 17 2022"

    - name: Build
      run: cmake --build build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: build
      run: ctest -C ${{env.BUILD_TYPE}}